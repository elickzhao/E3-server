<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>

		<div class="test">
			<pic-list 
				v-for="item in items" 
				:herf="item.herf"
				:name="item.name"
				:price1="item.price1"
				:price2="item.price2"
				></pic-list>
			<input type="button" id="" value="添加" @click="add" />
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="https://unpkg.com/vue@2.1.4/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../components/list/piclist.css" />
		<script src="../components/list/piclist.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var vm = new Vue({
				el: '.test',
				data: {
					items: [{
							herf: '#',
							name: 'name1',
							price1: '99.0',
							price2: '188.0'
						}, {
							herf: '#',
							name: 'name2',
							price1: '99.0',
							price2: '188.0'
						}, {
							herf: '#',
							name: 'name3',
							price1: '99.0',
							price2: '188.0'
						}, {
							herf: '#',
							name: 'name4',
							price1: '99.0',
							price2: '188.0'
						},

					]
				},
				methods:{
					add: function(){
						this.items.push(
							{herf:'#',name:'new',price1: '99.0',price2: '99.0',}
						);
					}
				}
			});
		</script>
	</body>

</html>
